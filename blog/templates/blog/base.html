<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>Title</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-Light bg-light">
        <a class="navbar-brand" href="#">Django Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Tobble nabigatoin">
            <span class="navbar-toggle-icon">
            </span>
        </button>
        <div class="collapse-navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home:home' %}">Home<span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'polls:index' %}">Polls<span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'bookmark:list' %}">Bookmark<span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'blog:post_list' %}">Blog<span class="sr-only">(current)</span> </a>
                </li>
            </ul>
        </div>
    </nav>
    <p></p>
     <div class="row">
        <div class="col">

        </div>
    </div>
</div>
<div class="page-header">
    {% if user.is_authenticated %}
    <a href ="{% url 'blog:post_new' %}" class ="top menu"><span class ="glyphicon glyphicon-plus"></span></a>
    {% endif %}
    <h1><a href="{% url 'blog:post_list' %}">HYWU Blog</a></h1>
</div>


<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}

            {% endblock %}
        </div>
   </div>
</div>
</body>
</html>
